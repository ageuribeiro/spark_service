<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
</head>
<body>
    <h1>Logs</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Message</th>
        </tr>
        {% for log in logs%}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.name }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
